<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Country Information - Country searcher</title>
    <script src="app.js" type="module" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

<h1>Let's search some countries</h1>
<img src="assets/globespin.gif" alt="Globe"/>
<form id="search-form">
    <input type="text" name="query" id="query-field" placeholder="Netherlands for example.." autocomplete="off"/>
    <button type="submit">Search</button>
</form>

<span id="error-message"></span>
<div id="search-result"></div>


</body>
</html>
